<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تسجيل / دخول — قيصر التاريخ</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">
  <div class="auth-card">
    <h2>تسجيل / دخول</h2>

    <form id="loginForm">
      <label>اسم المستخدم</label>
      <input id="username" placeholder="اكتب اسم المستخدم" required />
      <label>كلمة السر</label>
      <input id="password" type="password" placeholder="اكتب كلمة السر" required />

      <div class="auth-actions" style="display:flex; justify-content:center; gap:10px; flex-direction:row-reverse;">
        <button type="submit" class="btn primary">Login</button>
        <button type="button" id="goSignUp" class="btn">Sign Up</button>
      </div>

    </form>
  </div>

  <script>
    // زر Login يتحقق من الحساب
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if(user === "Giovanny Rafaat" && pass === "govanyrafaat2009") {
        window.location.href = "lectures1.html";
      } else {
        alert("خطأ في اسم المستخدم أو كلمة السر");
      }
    });
    
    // زر Sign Up يفتح صفحة signup.html
    document.getElementById("goSignUp").addEventListener("click", function() {
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
